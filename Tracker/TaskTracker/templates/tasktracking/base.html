<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand px-3" href="{% url "task-home" %}">In-Work</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url "task-home"%}">Home</a>
            <a class="nav-item nav-link" href="{% url "task-history"%}">Task History</a>
            <a class="nav-item nav-link disabled" href="#"></a>
          </div>
        </div>
        <div class="navbar-nav px-3">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'user-profile'%}">Profile</a>
              <a class="nav-item nav-link" href="{% url 'user-logout'%}">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'user-login'%}">Log in</a>
              <a class="nav-item nav-link" href="{% url 'user-register'%}">Register</a>
            {% endif %}
      </nav>
    {%block content%}{% endblock %}

    <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous">
    </script>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous">
    </script>
</body>
</html>
